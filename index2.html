<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Billing System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        .menu-item, .cart-item {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart {
            border: 2px solid #fff;
            padding: 15px;
            border-radius: 5px;
        }
        .btn {
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Food Billing System</h2>
        <div class="row">
            <div class="col-md-6">
                <h4>Menu</h4>
                <div id="menu"></div>
            </div>
            <div class="col-md-6 cart">
                <h4>Cart</h4>
                <div id="cart"></div>
                <h5>Total: $<span id="total">0</span></h5>
                <button class="btn btn-success" onclick="printBill()">Print Bill</button>
            </div>
        </div>
    </div>
    
    <script>
        const foodItems = [
            { name: "ðŸ• Pizza", price: 12 },
            { name: "ðŸ” Burger", price: 8 },
            { name: "ðŸŒ­ Hot Dog", price: 6 },
            { name: "ðŸŸ Fries", price: 5 },
            { name: "ðŸ¥— Salad", price: 7 },
            { name: "ðŸ Pasta", price: 10 },
            { name: "ðŸ© Donut", price: 3 },
            { name: "ðŸš Rice Bowl", price: 9 },
            { name: "ðŸ¥ª Sandwich", price: 6 },
            { name: "ðŸ› Curry", price: 11 }
        ];
        
        const cart = {};

        function addToCart(itemName, itemPrice) {
            if (cart[itemName]) {
                cart[itemName].quantity++;
            } else {
                cart[itemName] = { price: itemPrice, quantity: 1 };
            }
            updateCart();
        }

        function removeFromCart(itemName) {
            if (cart[itemName]) {
                if (cart[itemName].quantity > 1) {
                    cart[itemName].quantity--;
                } else {
                    delete cart[itemName];
                }
            }
            updateCart();
        }

        function updateCart() {
            const cartDiv = document.getElementById("cart");
            cartDiv.innerHTML = "";
            let total = 0;

            Object.keys(cart).forEach(item => {
                const itemTotal = cart[item].price * cart[item].quantity;
                total += itemTotal;
                cartDiv.innerHTML += `
                    <div class='cart-item'>
                        <span>${item} x ${cart[item].quantity}</span>
                        <span>$${itemTotal}</span>
                        <button class='btn btn-danger btn-sm' onclick='removeFromCart("${item}")'>Remove</button>
                    </div>`;
            });

            document.getElementById("total").textContent = total;
        }

        function printBill() {
            let billText = "Date & Time: " + new Date().toLocaleString() + "\n\nItems Purchased:\n";
            let total = 0;
            Object.keys(cart).forEach(item => {
                let itemTotal = cart[item].price * cart[item].quantity;
                total += itemTotal;
                billText += `${item} x ${cart[item].quantity} = $${itemTotal}\n`;
            });
            billText += `\nTotal: $${total}`;
            let printWindow = window.open('', '', 'width=600,height=400');
            printWindow.document.write('<pre>' + billText + '</pre>');
            printWindow.document.close();
            printWindow.print();
        }

        function renderMenu() {
            const menuDiv = document.getElementById("menu");
            foodItems.forEach(item => {
                const foodDiv = document.createElement("div");
                foodDiv.classList.add("menu-item");
                foodDiv.innerHTML = `
                    <span>${item.name}</span><span>$${item.price}</span> 
                    <button class='btn btn-primary btn-sm' onclick='addToCart("${item.name}", ${item.price})'>Add</button>`;
                menuDiv.appendChild(foodDiv);
            });
        }

        renderMenu();
    </script>
</body>
</html>
